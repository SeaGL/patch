            intro: |
              # Bot Help
              This the place for information about and help with Patch, the SeaGL seagull bot.
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
          SeaGL2023-SpeakerHelp:
            tag: seagl2023-speaker-help
            name: Speaker Help
            topic: >-
              Need help with your talk? Have a question about your session? We're here to help!
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Speaker Help
              Need help with your talk? Have a question about your session? We're here to help!
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
          SeaGL2023-SponsorHelp:
            tag: seagl2023-sponsor-help
            name: Sponsor Help
            topic: >-
              Are you a sponsor in need of assistance? Firstly, Thank You! How can we help?
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Sponsor Help
              Are you a sponsor in need of assistance? Firstly, Thank You! How can we help?
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
          SeaGL2023-Volunteering:
            tag: seagl2023-volunteering
            name: Volunteering
            topic: >-
              Do you want to help out SeaGL today (or in the future)? Let us know!
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Volunteering
              Do you want to help out SeaGL today (or in the future)? Let us know!
              More info on the SeaGL site: https://seagl.org/get_involved.html or by sending a quick email to participate@seagl.org
              Please note, the SeaGL Code of Conduct is in effect and can be found here: https://seagl.org/code_of_conduct
      SeaGL2023-Restricted:
        tag: seagl2023-restricted
        name: Restricted
        topic: >-
          Rooms that are only available to SeaGL 2023 staff and volunteers
          · Inviting someone to this space will allow them to join some of the rooms within.
        private: true
        children:
          SeaGL2023-Orchestration:
            tag: seagl2023-orchestration
            name: Orchestration
            topic: >-
              Ready your batons! The SeaGL 2023 control-center.
          SeaGL2023-Volunteers:
            tag: seagl2023-volunteers
            name: Volunteers
            topic: >-
              Operational room for all SeaGL 2023 volunteers
              · Please join this room if you are volunteering with SeaGL 2023.
          SeaGL2023-CareerExpoInternal:
            tag: seagl2023-career-expo-internal
            name: Career Expo Internal
            topic: Organizing room for the Career Expo
          SeaGL2023-BotControl:
            tag: seagl2023-bot-control
            name: Bot administration
            topic: Control room for Patch
            private: true
            control: true
      SeaGL2023-UpcomingSessions:
        tag: seagl2023-upcoming-sessions
        name: Upcoming Sessions
        topic: >-
          Sessions which have not yet happened—join ahead of time and chat with other interested attendees!
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        children: FUTURE_SESSIONS
      SeaGL2023-CompletedSessions:
        tag: seagl2023-completed-sessions
        name: Completed Sessions
        topic: >-
          Sessions that have been wrapped up!
          · Recordings, from this year and past, will be available on the SeaGL website after the event.
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        children: PAST_SESSIONS
