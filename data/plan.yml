rooms:
  SeaGL2023:
    tag: seagl2023
    name: SeaGL 2023
    topic: >-
      SeaGL, the Seattle GNU/Linux Conference
      · November 3rd & 4th, 2023
      · #SeaGL2023
    children:
      SeaGL2023-Welcome:
        tag: seagl2023-welcome
        name: Welcome
        topic: >-
          Introductions and orientation
          · Join sessions you are interested in attending and #SeaGL2023-Lobby for general discussion.
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        intro: |
          # Welcome
          This the place for introductions and orientation.
          Consider joining some of the sessions you are interested in attending and [#2023-Lobby:seagl.org](https://matrix.to/#/#2023-Lobby:seagl.org) for general discussion.
          Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
        suggested: true
        widget:
          name: Welcome to SeaGL 2023
          custom: https://attend.seagl.org/widgets/welcome.html
      SeaGL2023-Announcements:
        tag: seagl2023-announcements
        name: Announcements
        topic: >-
          Timely conference updates and announcements
          · SeaGL (the Seattle GNU/Linux Conference) November 3rd & 4th, 2023
          · #SeaGL2023
        intro: |
          # Announcements
          This the place for timely conference updates and announcements.
        moderatorsOnly: true
        suggested: true
      SeaGL2023-CurrentSessions:
        tag: seagl2023-current-sessions
        name: Current Sessions
        topic: >-
          Sessions that are currently taking place
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        suggested: true
        children: CURRENT_SESSIONS
      SeaGL2023-Hallway:
        tag: seagl2023-hallway
        name: Hallway
        topic: >-
          Off-Topic, Social, and Sponsor conversations (the "hallway track")
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        intro: |
          # Hallway
          This the place for off-topic, social, and sponsor conversations (the "hallway track").
          Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
        suggested: true
        children:
          SeaGL2023-Lobby:
            tag: seagl2023-lobby
            name: Lobby
            topic: >-
              Mingle and chat with other attendees between session
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Lobby
              This the place to mingle and chat with other attendees between sessions.
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
            suggested: true
          SeaGL2023-Social:
            tag: seagl2023-social
            name: Social
            topic: >-
              Socialize and chat with other attendees about whatever
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Social
              This the place to socialize and chat with other attendees about whatever.
              Here's a link if you want to join the video meeting outside of the attend portal: https://meet.seagl.org/SeaGL2023_Social
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
            suggested: true
            widget:
              name: Video Conference
              jitsi: { id: SeaGL2023_Social, name: SeaGL 2023 Social }
          SeaGL2023-Sponsors:
            tag: seagl2023-sponsors
