              # Info Booth
              Have a question? Not sure where to look? We'll point you in the right direction!
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
            suggested: true
          SeaGL2023-BotHelp:
