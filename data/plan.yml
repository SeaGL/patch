rooms:
  SeaGL2024:
    tag: seagl2024
    name: SeaGL 2024
    topic: >-
      SeaGL, the Seattle GNU/Linux Conference
      · November 8ᵗʰ & 9ᵗʰ, 2024
      · #SeaGL2024
    children:
      SeaGL2024-Welcome:
        tag: seagl2024-welcome
        name: Welcome
        topic: >-
          Introductions and orientation
          · Join sessions you are interested in attending and #SeaGL2024-Lobby for general discussion.
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        intro: |
          # Welcome
          This the place for introductions and orientation.
          Consider joining some of the sessions you are interested in attending and [#2024-Lobby:seagl.org](https://matrix.to/#/#2024-Lobby:seagl.org) for general discussion.
          Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
        suggested: true
        widget:
          name: Welcome to SeaGL 2024
          custom: https://attend.seagl.org/widgets/welcome.html
      SeaGL2024-Announcements:
        tag: seagl2024-announcements
        name: Announcements
        topic: >-
          Timely conference updates and announcements
          · SeaGL (the Seattle GNU/Linux Conference) November 8ᵗʰ & 9ᵗʰ, 2024
          · #SeaGL2024
        intro: |
          # Announcements
          This the place for timely conference updates and announcements.
        moderatorsOnly: true
        suggested: true
      SeaGL2024-CurrentSessions:
        tag: seagl2024-current-sessions
        name: Current Sessions
        topic: >-
          Sessions that are currently taking place
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        suggested: true
        children: CURRENT_SESSIONS
      SeaGL2024-Hallway:
        tag: seagl2024-hallway
        name: Hallway
        topic: >-
          Off-Topic, Social, and Sponsor conversations (the "hallway track")
          · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
        intro: |
          # Hallway
          This the place for off-topic, social, and sponsor conversations (the "hallway track").
          Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
        suggested: true
        children:
          SeaGL2024-Lobby:
            tag: seagl2024-lobby
            name: Lobby
            topic: >-
              Mingle and chat with other attendees between session
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Lobby
              This the place to mingle and chat with other attendees between sessions.
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
            suggested: true
          SeaGL2024-Social:
            tag: seagl2024-social
            name: Social
            topic: >-
              Socialize and chat with other attendees about whatever
              · Please note, the SeaGL Code of Conduct is in effect in all conference spaces.
            intro: |
              # Social
              This the place to socialize and chat with other attendees about whatever.
              Here's a link if you want to join the video meeting outside of the attend portal: https://meet.seagl.org/SeaGL2024_Social
              Please note, the SeaGL [Code of Conduct](https://seagl.org/code_of_conduct) is in effect here and all conference spaces.
            suggested: true
            widget:
              name: Video Conference
              jitsi: { id: SeaGL2024_Social, name: SeaGL 2024 Social }
